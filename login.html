
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" >
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div id="layout">
            <h2>Login!</h2>
            <form>
                <div id="sign">
                    <input type="email" size="25" placeholder="Enter your Email" value="" id="email">
                    <span class="error-message" id="email-error"></span>
                    <input type="password" size="25" placeholder="Enter your Password" value="" id="password">
                    <span class="error-message" id="pass-error"></span>
                    <h6>Forgot Password?</h6>
                    <button type="submit" onclick="return validateForm()">Login</button>
                    <span>Or Sign Up Using</span>
                </div>
            </form>
            <center>
                <table>
                    <tr>
                        <td>
                            <a href="#" class="fa fa-google"></a>
                            <a href="#" class="fa fa-facebook"></a>
                        </td>
                    </tr>
                </table>
            </center>
            <span>Don't Have An Account? <br><a href="signup.html">Sign Up</a></span>
        </div>
    </div>
</body>
</html>
