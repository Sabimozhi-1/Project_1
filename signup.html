<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" >
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div id="layout">
            <h2>Sign Up!</h2>
            <form>
                <div id="sign">
                    <input type="text" size="25" placeholder="Enter your name" value="" id="name">
                    <span id="name-error" class="error-message"></span>
                    <input type="text" size="25" placeholder="Enter your Email" value="" id="email">
                    <span id="email-error" class="error-message"></span>
                    <input type="password" size="25" placeholder="Enter your Password" minlength="8" id="password">
                    <span id="pass-error" class="error-message"></span>
                    <input type="password" size="25" placeholder="Confirm your Password" minlength="8" id="confirmPass">
                    <span id="confirmPass-error" class="error-message"></span>
                    <button type="submit" onclick="return validateForm()">Sign Up</button>
                </div>
            </form>
            <span>Already Have An Account? <br><a href="login.html">Login</a></span>
        </div>
    </div>

</body>
</html>
